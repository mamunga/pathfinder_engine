<h2 class="skill-title">Allocate skill points</h2>
<div class="skill-point-title">Points</div>
<div class="remaining-skill-points">20</div>


<table class="character-skill-table">
    <thead>
        <tr><th colspan="4"><h3>Skills</h3></th></tr>
        <tr>
            <th>Skill</th>
            <th>Class Skill</th>
            <th>Rank</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for skill in data.skills: %}
            <tr>
                <td>{{ skill.name }}</td>
                <td>+</td>
                <td>
                    <div class="number-container">
                        <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"/></svg></button>
            <div>10</div>
            <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"/></svg></button>
                    </div>
                </td>
                <td class="skill-total">0</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div>Max Rank Value <div class="max-skill-value">1</div></div>
